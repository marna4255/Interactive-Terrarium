<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Welcome to my Virtual Terrarium</title>
  </head>
  <body>
    <h1>My Terrarium</h1>

    <div id="page">
      <!-- Left container holding some plants -->
      <div id="left-container" class="container">
        <!-- Each plant is an image inside a plant holder -->
        <div class="plant-holder">
          <img
            class="plant"
            id="plant1"
            alt="A small plant"
            src="./images/plant1.png"
          />
        </div>
        <!-- Add similar blocks for other plants -->
        <div class="plant-holder">
          <img
            class="plant"
            id="plant2"
            alt="A small cactus plant"
            src="./images/plant2.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant3"
            alt="A small pink plant"
            src="./images/plant3.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant4"
            alt="A small lush plant"
            src="./images/plant4.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant5"
            alt="A long blue plant"
            src="./images/plant5.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant6"
            alt="A long green plant"
            src="./images/plant6.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant7"
            alt="A small green plant"
            src="./images/plant7.png"
          />
        </div>
      </div>

      <!-- Right container holding more plants -->
      <div id="right-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant8"
            alt="A green plant with orange flowers"
            src="./images/plant8.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant9"
            alt="A deep green succulent plant"
            src="./images/plant9.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant10"
            alt="A spiny succulent plant"
            src="./images/plant10.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant11"
            alt="A cactus plant"
            src="./images/plant11.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant12"
            alt="A long brightly colored plant"
            src="./images/plant12.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant13"
            alt="A small cactus plant"
            src="./images/plant13.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant14"
            alt="A round cactus plant"
            src="./images/plant14.png"
          />
        </div>
      </div>
      <!-- Terrarium visual structure -->
      <div id="terrarium">
        <!-- The top part of the terrarium -->
        <div class="jar-top"></div>
        <!-- The glass walls of the terrarium -->
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
        </div>
        <!-- The dirt at the bottom -->
        <div class="dirt"></div>
        <!-- Bottom of the terrarium -->
        <div class="jar-bottom"></div>
      </div>
    </div>
  </body>
</html>
